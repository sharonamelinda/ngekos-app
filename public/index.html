<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/output.css">

    <title>Ngekos App</title>
</head>
<body>
    <div id="main" class="relative flex flex-col w-full max-w-[640px] min-h-screen mx-auto bg-white gap-5">
        
        <div class="relative">
            <div class="absolute top-0 left-0 w-full h-[239px] bg-gradient-to-b from-[#F2F9E6] to-[#D2EDE4] rounded-b-[50px]">
            </div>
        </div>
        
        <div class="relative flex flex-col gap-5 mb-[100px]">
            <!-- top bar -->
            <div id="topbar" class="relative flex items-center mt-[30px] w-full overflow-hidden mx-auto px-5">
                <a href="#">
                    <img src="assets/images/icon/back-arrow.svg" alt="icon">
                </a>
                <h3 class="font-semibold absolute left-1/2 transform -translate-x-1/2 text-center">Choose Available Room</h3>
            </div>
            
            
            <!-- hotel -->
            <section id="hotel-place" class="flex flex-col px-5 overflow-hidden">
                <a href="#">
                    <div class="flex items-center w-full rounded-[30px] p-4 border gap-4 bg-white">
                        <div class="flex min-w-[148px] h-[164px] overflow-hidden">
                            <img src="assets/images/room/tumbuh-tentram.png" class="w-full h-full object-contain" alt="thumbnail">
                        </div>
                        <div class="flex flex-col gap-3 w-full">
                            <h1 class="font-semibold text-lg">Tumbuh Tentram Berada Rumah...</h1>
                            <hr class="bg-[#F1F2F6]">
                            <div class="flex flex-col gap-3">
                                <div class="flex items-center gap-[6px]">
                                    <img src="assets/images/icon/location.svg" class="w-5 h-5" alt="icon">
                                    <p class="text-sm text-abu">Singapore City</p>
                                </div>
                                <div class="flex items-center gap-[6px]">
                                    <img src="assets/images/icon/profile-2user.svg" class="w-5 h-5" alt="icon">
                                    <p class="text-sm text-abu">In House</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </section>

            <!-- Rooms -->
            <section id="available-rooms" class="flex flex-col gap-4 overflow-hidden px-5">
                <h1 class="font-bold">Available Rooms</h1>
                <div class="flex flex-col gap-4">

                    <!-- Card 1 - Deluxe -->
                    <a href="#">
                        <div class="flex items-center w-full rounded-[30px] p-4 border gap-4 bg-white hover:border-hijau hover:border-2 transition-all duration-300">
                            <div class="flex min-w-[148px] h-[188px] overflow-hidden">
                                <img src="assets/images/room/deluxe.png" class="w-full h-full object-contain" alt="thumbnail">
                            </div>
                            <div class="flex flex-col gap-4 w-full">
                                <h1 class="font-semibold text-lg">Deluxe Room</h1>
                                <hr class="bg-[#F1F2F6]">
                                <div class="flex flex-col gap-3">
                                    <div class="flex items-center gap-[6px]">
                                        <img src="assets/images/icon/profile-2user.svg" class="w-5 h-5" alt="icon">
                                        <p class="text-sm text-abu">1 People</p>
                                    </div>
                                    <div class="flex items-center gap-[6px]">
                                        <img src="assets/images/icon/location.svg" class="w-5 h-5" alt="icon">
                                        <p class="text-sm text-abu">184 sqft flat</p>
                                    </div>
                                </div>
                                <hr class="bg-[#F1F2F6]">
                                <div class="flex items-center">
                                    <p class="text-orange font-semibold">Rp 793.444</p>
                                    <p class="text-abu text-sm">/bulan</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <!-- Card 2 - Executive -->
                    <a href="#">
                        <div class="flex items-center w-full rounded-[30px] p-4 border gap-4 bg-white hover:border-hijau hover:border-2 transition-all duration-300">
                            <div class="flex min-w-[148px] h-[188px] overflow-hidden">
                                <img src="assets/images/room/executive.png" class="w-full h-full object-contain" alt="thumbnail">
                            </div>
                            <div class="flex flex-col gap-4 w-full">
                                <h1 class="font-semibold text-lg">Executive Room</h1>
                                <hr class="bg-[#F1F2F6]">
                                <div class="flex flex-col gap-3">
                                    <div class="flex items-center gap-[6px]">
                                        <img src="assets/images/icon/profile-2user.svg" class="w-5 h-5" alt="icon">
                                        <p class="text-sm text-abu">2 People</p>
                                    </div>
                                    <div class="flex items-center gap-[6px]">
                                        <img src="assets/images/icon/location.svg" class="w-5 h-5" alt="icon">
                                        <p class="text-sm text-abu">221 sqft flat</p>
                                    </div>
                                </div>
                                <hr class="bg-[#F1F2F6]">
                                <div class="flex items-center">
                                    <p class="text-orange font-semibold">Rp 2.793.444</p>
                                    <p class="text-abu text-sm">/bulan</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <!-- Card 3 - President -->
                    <a href="#">
                        <div class="flex items-center w-full rounded-[30px] p-4 border gap-4 bg-white hover:border-hijau hover:border-2 transition-all duration-300">
                            <div class="flex min-w-[148px] h-[188px] overflow-hidden">
                                <img src="assets/images/room/president.png" class="w-full h-full object-contain" alt="thumbnail">
                            </div>
                            <div class="flex flex-col gap-4 w-full">
                                <h1 class="font-semibold text-lg">President Room</h1>
                                <hr>
                                <div class="flex flex-col gap-3">
                                    <div class="flex items-center gap-[6px]">
                                        <img src="assets/images/icon/profile-2user.svg" class="w-5 h-5" alt="icon">
                                        <p class="text-sm text-abu">4 People</p>
                                    </div>
                                    <div class="flex items-center gap-[6px]">
                                        <img src="assets/images/icon/location.svg" class="w-5 h-5" alt="icon">
                                        <p class="text-sm text-abu">555 sqft flat</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="flex items-center">
                                    <p class="text-orange font-semibold">Rp 4.793.444</p>
                                    <p class="text-abu text-sm">/bulan</p>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </section>
        </div>
        
        <div id="continue-button" class="fixed bottom-0 w-full max-w-[640px] mb-5 px-5 mx-auto">
            <button class="text-center rounded-full px-5 py-[14px] bg-orange text-white shadow-md w-full">Continue Booking</button>
        </div>

    </div>
</body>
</html>
